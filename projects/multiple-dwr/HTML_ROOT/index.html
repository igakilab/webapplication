<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>viewlog</title>

  <style>
    #show_area{
      background-color:#eee;
    }
  </style>

  <script type="text/javascript" src="lib/json2.js"></script>
  <script type="text/javascript" src="accessLog.js"></script>
  <script type="text/javascript" src="sendStateRequest.js"></script>
  <script>
    function signin(){
      var userName = document.forms.user_info.signin_username.value;
      send_signin(userName, "signin_log_area");
    }
  </script>
</head>

<body>
  <!-- タイトルヘッダー -->
  <h3>材質管理システム</h3>
  <p><i>by Marshmallow-warriors</i></p>
  <hr>


  <!-- サインインセクション -->
  <h4>サインイン情報を登録する</h4>
  <p>下のテキストボックスにユーザ名を入力して、送信ボタンをクリックしてください</p>
  <form id="user_info">
	  <input name="ユーザ名" id="signin_username" type="text" value="" />
  </form>
  <button type="button" onclick="signin();">送信</button>
  <p id="signin_log_area"></p>
  <hr>


  <!-- ログビューワ -->
  <h4>ログを見る</h4>
  <p>下の取得ボタンをクリックすると、ログを見れます</p>
  <button type="button" onclick="getLog();">取得</button>
  <p id="show_area"></p>
</body>
</html>
