
<!DOCTYPE html>
<html>

    <title>ガントチャート</title>

    <head>
        <title>jQuery.Gantt</title>
		<meta charset="utf-8">
        <link href="css/style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="dwr/engine.js"></script>
	<script type="text/javascript" src="dwr/util.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.serialize.js"></script>

	    <script src="js/jquery.fn.gantt.min.js"></script>

		<style type="text/css">
			body {

				width: 800px;

    <body bgcolor="#e2e2e2">

	<h1 class="cen">ゼミ在室管理システム</h1>
	<a  href="index.html">topに戻る</a>
	<hr>
		<div class="contain">
			<h2>在室履歴</h2>
			<div class="gantt"></div>
		</div>



  <script>
		$(function() {
			var gantt_config = GanttManager.defaultProfile;

			gantt_config.scale = "hours";
			gantt_config.itemsPerPage = 15;

			GanttManager.getGanttRecord("りょーくん", function(src){
				gantt_config.source[0] = GanttManager.convertSource(src);
				$(".gantt").gantt(gantt_config);
			});

			GanttManager.getGanttRecord("きたば", function(src){
				gantt_config.source[1] = GanttManager.convertSource(src);
				$(".gantt").gantt(gantt_config);
			});

			GanttManager.getGanttRecord("しんや", function(src){
				gantt_config.source[2] = GanttManager.convertSource(src);
				$(".gantt").gantt(gantt_config);
			});

			GanttManager.getGanttRecord("めがね", function(src){
				gantt_config.source[3] = GanttManager.convertSource(src);
				gantt_config.source[3].name = "ぞえ";
				$(".gantt").gantt(gantt_config);
			});

			GanttManager.getGanttRecord("清水", function(src){
				gantt_config.source[4] = GanttManager.convertSource(src);

			GanttManager.getGanttRecord("でこぽん", function(src){
