<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>北林</title>

	<script type="text/javascript" src="dwr/engine.js"></script>
	<script type="text/javascript" src="dwr/util.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.serialize.js"></script>
	<script type="text/javascript" src="dwr/interface/LmmManager.js"></script>
	<script type="text/javascript" src="js/Lmmifc.js"></script>
	<script type="text/javascript" src="js/Lmmutil.js"></script>
	<style type="text/css">
	.table2 th {
		background-color: #cccccc;
	}
	</style>

	<script>
	function yt(){
		Lmmifc.getMemberInfo("kitaba", function(info){
			addRow($(".table2"), info);
		});
	}

	function addRow(jqe, inf){
		var nrow = $("<tr></tr>");
		var icon, icon_path;

		nrow.append($("<td></td>").text(inf.name));

		icon = $("<img></img>");
		switch( inf.stateCode ){
		case 101:
			icon_path = "icons/login.png"; break;
		default:
			icon_path = "icons/logout.png"; break;
		}
		icon.attr("alt", "状態");
		icon.attr("src", icon_path);
		nrow.append($("<td></td>").append(icon));

		nrow.append($("<td></td>").text(inf.updateDate));

		jqe.append(nrow);
	}
	</script>

</head>

<body>
	<h3>北林ですよぉ～</h3>
	<i>Version: record-system</i>

	<hr>

	<h4>レコード確認</h4>
	<button type="button" onclick="yt()">更新</button>

	<hr>

	<table class="table2" border=1>
	<tr><th>なまえ</th><th>状態</th><th>最終更新</th></tr>
	</table>
</body>
</html>
