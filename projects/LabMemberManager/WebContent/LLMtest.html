<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LabMemberManagerテストページ</title>

	<script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/MultiplePrinter.js"></script>
    <script>
    	function sendLogin(){
    		var uname = $("#input_name").val();
    		MultiplePrinter.login(uname, {
    			callback: function(resp){
    				$("#login_status").text(resp);
    			}
    		});
    	}

    	function get_list(){
    		MultiplePrinter.getMemberList({
    			callback: function(list){
    				show_list(list);
    			}
    		});
    	}

    	function show_list(list){
    		$("#memberlist_area").text("");
    		for(var i=0; i<list.length; i++){
    			$("#memberlist_area").append(
    				$("<li></li>").text(list[i])
    			);
    		}
    	}
    </script>
</head>

<body>
	<h3>LabMemberManagerテストページ</h3>
	<hr>
	<p>サインイン情報を登録する</p>
	<input id="input_name" type="text"></input>
	<button type="button" onclick="sendLogin()">送信</button>
	<div id="login_status"></div>
	<hr>
	<p>現在のメンバーリストを確認する</p>
	<button type="button" onclick="get_list()">取得</button>
	<ol id="memberlist_area"></ol>
</body>
</html>
