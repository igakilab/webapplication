<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LabMemberManagerテストページ</title>

	<script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/LmmManager.js"></script>
    <script type="text/javascript" src="js/LmmInterface.js"></script>
    <script>
    	function sendLogin(){
    		var uname = $("#input_name").val();
    		LmmLogin(uname, function(rep){
    			alert(rep);
    		});
    	}

    	function get_list(){
    		LmmAddMemberListToTable("MemberList");
    	}

    </script>
</head>

<body>
	<h3>LabMemberManagerテストページ</h3>
	<hr>
	<p>サインイン情報を登録する</p>
	<input id="input_name" type="text"></input>
	<button type="button" onclick="sendLogin()">送信</button>
	<div id="login_status"></div>
	<hr>
	<p>現在のメンバーリストを確認する</p>
	<button type="button" onclick="get_list()">取得</button>
	<table id="MemberList" border="1">
		<tr><td>Name</td><td>State</td></tr>
	</table>
	<div id="raw_data"></div>
	</body>
</html>
