
<!DOCTYPE html>
<html>
    <meta charset="utf-8" content="">
    <title>ガントチャートのサンプル</title>
    <head>
        <title>jQuery.Gantt</title>
		<meta charset="utf-8">
        <link href="css/style.css" type="text/css" rel="stylesheet">
	    <script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
	    <script src="js/jquery.fn.gantt.min.js"></script>

		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif;
				font-size: 13px;
				padding: 0 0 50px 0;
			}
			.contain {
				width: 800px;
				margin: 0 auto;
			}
	      /* Bootstrap 3.x re-reset */
	      .fn-gantt *,
	      .fn-gantt *:after,
	      .fn-gantt *:before {
	        -webkit-box-sizing: content-box;
	           -moz-box-sizing: content-box;
	                box-sizing: content-box;
      }
		</style>
    </head>
    <body bgcolor="#e2e2e2">

		<div class="contain">
			<div class="gantt"></div>
		</div>



  <script>
		$(function() {
			"use strict";
			$(".gantt").gantt({
				source: [{
					name: "設計",
					desc: "外部",
					values: [{
						from: "/Date(1320192000000)/",
						to: "/Date(1320392000000)/",
						label: "外部",
						customClass: "ganttRed"
					}]
				},{
					name: " ",
					desc: "内部",
					values: [{
						from: "/Date(1320392000000)/",
						to: "/Date(1320592000000)/",
						label: "内部",
						customClass: "ganttRed"
					}]
				},{
					name: "開発",
					desc: "実装",
					values: [{
						from: "/Date(1320592000000)/",
						to: "/Date(1320792000000)/",
						label: "実装",
						customClass: "ganttGreen"
					}]
				},{
					name: " ",
					desc: "単体テスト",
					values: [{
						from: "/Date(1320792000000)/",
						to: "/Date(1320992000000)/",
						label: "単体テスト",
						customClass: "ganttBlue"
					}]
				},{
					name: "テスト",
					desc: "結合",
					values: [{
						from: "/Date(1320992000000)/",
						to: "/Date(1321192000000)/",
						label: "結合",
						customClass: "ganttGreen"
					}]
				},{
					name: " ",
					desc: "システム",
					values: [{
						from: "/Date(1321192000000)/",
						to: "/Date(1321392000000)/",
						label: "システム",
						customClass: "ganttBlue"
					}]
				},{
					name: "リリース",
					desc: "トレーニング",
					values: [{
						from: "/Date(1321392000000)/",
						to: "/Date(1321692000000)/",
						label: "トレーニング",
						customClass: "ganttOrange"
					}]
				},{
					name: " ",
					desc: "本番",
					values: [{
						from: "/Date(1321692000000)/",
						to: "/Date(1322401600000)/",
						label: "本番",
						customClass: "ganttOrange"
					}]
				}],
				navigate: "scroll",
				maxScale: "hours",
				itemsPerPage: 10,
				months : ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
				dow : ["日", "月", "火", "水", "木", "金", "土"],
				onItemClick: function(data) {
					alert("進捗バーがクリックされました。");
				},
				onAddClick: function(dt, rowId) {
					alert("空白部分がクリックされました。");
				},
				onRender: function() {
					if (window.console && typeof console.log === "function") {
						console.log("chart rendered");
					}
				}
			});
			prettyPrint();

		});
  </script>

    </body>
</html>
