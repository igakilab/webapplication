<!DOCTYPE html>
<html>
<head>
	<title>STATETABLE</title>
	<meta charset="UTF-8">

	<script type="text/javascript" src="../dwr/engine.js"></script>
    <script type="text/javascript" src="../dwr/util.js"></script>

    <script>
		function pressUpdateButton(){
			MemberMap.addMember("りょーくん", 200, 200, MemberMap.TRIGHT);

			MemberMap.backgroundImg = "semi_layout.png";
			MemberMap.fontType = "18px sans-serif";
			MemberMap.loginColor = "rgb(0, 255, 0)";
			MemberMap.otherColor = "rgb(230, 230, 230)";
			MemberMap.draw("test_canvas", 500, 1000);
		}

    </script>

   	<style>
		.page_centering{
			width:800px;
			margin:0 auto;
			padding:10px;
		}

			background-color:#ccc;
		}
		#container{
			background-color:#eee;
		}
		#footer{
			background-color:#444;
			color:white;
		}
	</style>

</head>


<body>
	<div id="header" class="page_centering">
	<h1>MemberMapテストページ</h1>
	<button onclick="pressUpdateButton()">update</button>
	</div>

	<div id="container" class="page_centering">
	<canvas id="test_canvas" width="500" height="1000"></canvas>
	</div>

	<div id="footer" class="page_centering">
