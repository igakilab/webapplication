<!DOCTYPE html>
<html>
<head>
	<title>STATETABLE</title>
	<meta charset="UTF-8">

	<script type="text/javascript" src="../dwr/engine.js"></script>
    <script type="text/javascript" src="../dwr/util.js"></script>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery.serialize.js"></script>
    <script type="text/javascript" src="../dwr/interface/LmmManager.js"></script>
    <script type="text/javascript" src="../js/Lmmifc.js"></script>
    <script type="text/javascript" src="../js/ImgStateRow.js"></script>

    <script>
    	var imgs = [
			"../icons/attend.png",
			"../icons/lecture.png",
			"../icons/goout.png",
			"../icons/absense.png"
		];
    	var act_imgs = [
			"../icons/attend_act.png",
			"../icons/lecture_act.png",
			"../icons/goout_act.png",
			"../icons/absense_act.png"
		];

		function pressUpdateButton(){
			ImgStateRow.setColumn([101, 102], 103, 104, 105);
			ImgStateRow.defaultColumn = 3;
			ImgStateRow.setImgPaths(imgs);
			ImgStateRow.setActiveImgPaths(act_imgs);

			ImgStateRow.appendToRow("ryo", "りょーくん");
			ImgStateRow.appendToRow("shin", "しにゃ");
			ImgStateRow.appendToRow("kitab", "ばーきた");
		}

    </script>

</head>


<body>
	<h3>StateTableテストページ</h3>
	<i>marshmallow-warriors/ryokun</i>

	<hr>

	<button onclick="pressUpdateButton()">update</button>

	<table border="1">
		<col span="6" style="width:120px">
		<tr><th>name</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th></tr>
		<tr id="ryo"><td>りょーくん</td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr id="shin"><td>しにゃ</td><td></td><td></td><td></td><td></td><td></td></tr>
		<tr id="kitab"><td>ばーきた</td><td></td><td></td><td></td><td></td><td></td></tr>
	</table>


</body>
</html>
